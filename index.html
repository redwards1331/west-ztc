<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLAC Zero Textbook Cost Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>West Los Angeles College - Zero Textbook Cost (ZTC) Courses</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="Search courses...">
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Section</th>
                    <th>Instructor</th>
                    <th>Units</th>
                    <th>Days</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
